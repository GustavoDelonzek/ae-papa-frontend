<div class="login-container">
  <!--vai entrar a imagem de fundo aqui -->
  <div class="login-left">
    <img src="assets/images/imagem-fundo-login.jpg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;" alt="img2">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(79, 209, 199, 0.7) 0%, rgba(59, 169, 156, 0.7) 100%); z-index: 2;"></div>
  </div>
  
  <div class="login-right">
    <div class="login-form-container">
      <div class="logo-container">
        <div class="logo-text">
          <img src="assets/images/logo.png" alt="Logo AEPAPA" class="logo-image">
        </div>
      </div>
      
      <h2 class="login-title">Entrar</h2>

      <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="usuario" class="form-label">Usuário</label>
          <input 
            type="text" 
            id="usuario"
            name="usuario"
            class="form-control"
            [(ngModel)]="loginData.usuario"
            required
            #usuario="ngModel"
            placeholder="Digite seu usuário">
        </div>
        
        <!-- Campo Senha -->
        <div class="form-group">
          <label for="senha" class="form-label">Senha</label>
          <input 
            type="password" 
            id="senha"
            name="senha"
            class="form-control"
            [(ngModel)]="loginData.senha"
            required
            #senha="ngModel"
            placeholder="Digite sua senha">
        </div>
        
        <!-- Botão Entrar -->
        <button 
          type="submit" 
          class="btn btn-primary btn-entrar"
          [disabled]="!loginForm.form.valid">
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>

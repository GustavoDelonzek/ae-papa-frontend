<div class="login-container">
  <div class="login-left">
    <img src="assets/images/imagem-fundo-login.jpg" 
         style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;" 
         alt="Background">
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(79, 209, 199, 0.7) 0%, rgba(59, 169, 156, 0.7) 100%); z-index: 2;"></div>
  </div>
  
  <div class="login-right">
    <div class="login-form-container">
      <div class="logo-container">
        <div class="logo-text">
          <img src="assets/images/logo.png" alt="Logo AEPAPA" class="logo-image">
        </div>
      </div>

      <h2 class="login-title">Recuperar Senha</h2>
      <p class="recovery-subtitle">Digite seu email para receber um link de recuperação</p>

      <!-- Exibir mensagem de sucesso -->
      <div *ngIf="successMessage" class="success-message" 
           style="color: #155724; text-align: center; margin-bottom: 15px; padding: 10px; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px;">
        <i class="fas fa-check-circle"></i> {{ successMessage }}
      </div>

      <!-- Exibir mensagem de erro -->
      <div *ngIf="errorMessage" class="error-message" 
           style="color: #dc3545; text-align: center; margin-bottom: 15px; padding: 10px; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px;">
        <i class="fas fa-times-circle"></i> {{ errorMessage }}
      </div>

      <form class="login-form" (ngSubmit)="onSubmit()" #recoveryForm="ngForm" *ngIf="!successMessage">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="recoveryData.email"
            required
            email
            #email="ngModel"
            placeholder="Digite seu email cadastrado">
          
          <div *ngIf="email.invalid && email.touched" 
               style="color: #dc3545; font-size: 12px; margin-top: 5px;">
            <small *ngIf="email.errors?.['required']">Email é obrigatório</small>
            <small *ngIf="email.errors?.['email']">Email inválido</small>
          </div>
        </div>
        
        <button 
          type="submit" 
          class="btn btn-primary btn-entrar"
          [disabled]="!recoveryForm.form.valid || isLoading">
          <span *ngIf="isLoading">Enviando...</span>
          <span *ngIf="!isLoading">Enviar Link de Recuperação</span>
        </button>
      </form>

      <div class="recovery-footer" style="text-align: center; margin-top: 30px; font-size: 14px; color: #666;">
        <p>Lembrou sua senha? <a routerLink="/login" style="color: #4fd1c7; text-decoration: none; font-weight: 500;">Voltar para login</a></p>
      </div>
    </div>
  </div>
</div>

<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo AEPAPA" style="width: 50px;">
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
          <div class="nav-icon">
            <i class="fa-solid fa-house"></i>
          </div>
          <span class="nav-text">Início</span>
        </a>
      </li>

      <li class="nav-item">
        <a [routerLink]="['/lista-pacientes']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
          <div class="nav-icon">
            <i class="fa-solid fa-people-group"></i>
          </div>
          <span class="nav-text">Lista de Atendidos</span>
        </a>
      </li>

      <li class="nav-item">
        <a [routerLink]="['/registro-paciente']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
          <div class="nav-icon">
            <i class="fa-solid fa-user-plus"></i>
          </div>
          <span class="nav-text">Cadastrar Atendido</span>
        </a>
      </li>

      <li class="nav-item">
        <a [routerLink]="['/lista-cuidadores']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
          <div class="nav-icon">
            <i class="fa-solid fa-hands-holding-child"></i>
          </div>
          <span class="nav-text">Lista de Cuidadores</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Botão de Logout -->
  <div class="sidebar-footer">
    <button class="logout-button" (click)="logout()">
      <div class="nav-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"/>
        </svg>
      </div>
      <span class="nav-text">Sair</span>
    </button>
  </div>
</div>
